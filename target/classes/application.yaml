server:
  port: 8080

spring:
  datasource:
    username: postgres
    password: secret
    url: jdbc:postgresql://localhost:5433/task_management
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
